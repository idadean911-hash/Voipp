<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kixie WebRTC Dialer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dialer-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .dialer-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .dialer-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .dialer-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-panel {
            background: #f8f9fa;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .status-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .status-value {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-value.connected { color: #28a745; }
        .status-value.disconnected { color: #dc3545; }
        .status-value.connecting { color: #ffc107; }

        .call-form {
            padding: 0 20px 20px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }

        .form-group label i {
            color: #667eea;
            margin-right: 6px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            color: #adb5bd;
        }

        .form-control {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-call {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-call:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-hangup {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-hangup:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .call-log {
            margin: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            max-height: 150px;
            overflow-y: auto;
        }

        .call-log h3 {
            font-size: 14px;
            color: #495057;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .log-entry {
            font-size: 13px;
            padding: 8px;
            border-bottom: 1px solid #e9ecef;
            color: #6c757d;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry .timestamp {
            color: #adb5bd;
            font-size: 11px;
            margin-right: 8px;
        }

        .log-entry.success { color: #28a745; }
        .log-entry.error { color: #dc3545; }
        .log-entry.warning { color: #ffc107; }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .indicator.connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .indicator.disconnected { background: #dc3545; }
        .indicator.connecting { background: #ffc107; animation: blink 1s infinite; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }

        audio {
            display: none;
        }
    </style>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- JsSIP - working version -->
    <script type="text/javascript" src="https://jssip.net/download/releases/jssip-3.10.0.min.js"></script>
</head>
<body>
    <div class="dialer-container">
        <div class="dialer-header">
            <h1><i class="fas fa-phone-alt" style="margin-right: 10px;"></i>Kixie WebRTC Dialer</h1>
            <p>Connected to: phone.plivo.com:443</p>
        </div>

        <!-- Connection Status -->
        <div class="status-panel">
            <div class="status-label">Connection Status</div>
            <div id="connectionStatus" class="status-value">
                <span id="statusIndicator" class="indicator disconnected"></span>
                <span id="statusText">Initializing...</span>
            </div>
        </div>

        <!-- Main Call Form -->
        <div class="call-form">
            <div class="form-group">
                <label for="callerId">
                    <i class="fas fa-id-card"></i>
                    Caller ID (Your Kixie Number)
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="callerId" class="form-control" 
                           placeholder="+1234567890" 
                           value="+1234567890"
                           autocomplete="off">
                </div>
                <div class="helper-text" style="font-size: 12px; color: #6c757d; margin-top: 5px;">
                    <i class="fas fa-info-circle"></i> The number that will appear on recipient's phone
                </div>
            </div>

            <div class="form-group">
                <label for="targetNumber">
                    <i class="fas fa-bullseye"></i>
                    Target Number (Who to Call)
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-phone-alt input-icon"></i>
                    <input type="tel" id="targetNumber" class="form-control" 
                           placeholder="+1987654321" 
                           value="+1987654321"
                           autocomplete="off">
                </div>
                <div class="helper-text" style="font-size: 12px; color: #6c757d; margin-top: 5px;">
                    <i class="fas fa-info-circle"></i> The number you want to call
                </div>
            </div>

            <div class="form-group">
                <label for="displayName">
                    <i class="fas fa-user-tag"></i>
                    Display Name (Optional)
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="displayName" class="form-control" 
                           placeholder="Your Name" 
                           value="Kixie User"
                           autocomplete="off">
                </div>
            </div>

            <!-- Call Control Buttons -->
            <div class="button-group">
                <button id="callBtn" class="btn btn-call" onclick="makeCall()" disabled>
                    <i class="fas fa-phone"></i>
                    Call Now
                </button>
                <button id="hangupBtn" class="btn btn-hangup" onclick="hangup()" disabled>
                    <i class="fas fa-phone-slash"></i>
                    Hang Up
                </button>
            </div>
        </div>

        <!-- Call Log -->
        <div class="call-log">
            <h3><i class="fas fa-history"></i> Call Activity Log</h3>
            <div id="callLog">
                <div class="log-entry">
                    <span class="timestamp">System:</span> Ready to initialize
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden audio element for WebRTC -->
    <audio id="remoteAudio" autoplay></audio>

    <script>
        // Your NEW secure credentials from Kixie
        const SIP_CONFIG = {
            username: 'kixie8LKUXymkj1pSTwbD0JP250990788970233662',
            password: '4Kwzb5BZohIvLaTD8P',
            server: 'phone.plivo.com',
            port: 443  // Using port 443 which is more likely to be open
        };

        // Application state
        let phone = null;
        let currentSession = null;

        // DOM Elements
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const callBtn = document.getElementById('callBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const callLogDiv = document.getElementById('callLog');
        const callerIdInput = document.getElementById('callerId');
        const targetNumberInput = document.getElementById('targetNumber');
        const displayNameInput = document.getElementById('displayName');

        // Utility Functions
        function addLogEntry(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<span class="timestamp">${timestamp}:</span> ${message}`;
            callLogDiv.appendChild(logEntry);
            callLogDiv.scrollTop = callLogDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        function updateConnectionStatus(status, statusClass) {
            statusIndicator.className = `indicator ${statusClass}`;
            statusText.textContent = status;
            statusText.className = statusClass;
        }

        function validatePhoneNumber(number) {
            // Basic E.164 format validation
            const e164Regex = /^\+[1-9]\d{1,14}$/;
            return e164Regex.test(number);
        }

        // Initialize SIP Connection
        function initializeSIP() {
            try {
                addLogEntry('Initializing SIP connection...', 'info');
                updateConnectionStatus('Connecting...', 'connecting');

                // Create WebSocket connection on port 443
                const wsUrl = `wss://${SIP_CONFIG.server}:${SIP_CONFIG.port}`;
                addLogEntry(`Connecting to ${wsUrl}`, 'info');

                const socket = new JsSIP.WebSocketInterface(wsUrl);
                
                const configuration = {
                    sockets: [socket],
                    uri: `sip:${SIP_CONFIG.username}@${SIP_CONFIG.server}`,
                    password: SIP_CONFIG.password,
                    display_name: 'Kixie WebRTC',
                    register: true,
                    register_expires: 600,
                    connection_recovery_min_interval: 2,
                    connection_recovery_max_interval: 30,
                    session_timers: false,  // Disable session timers for better compatibility
                    // Optional: Add user agent
                    user_agent: 'Kixie WebRTC Dialer/1.0.0'
                };

                phone = new JsSIP.UA(configuration);

                // Event Handlers
                phone.on('connecting', () => {
                    addLogEntry('WebSocket connecting...', 'info');
                    updateConnectionStatus('Connecting...', 'connecting');
                });

                phone.on('connected', () => {
                    addLogEntry('✅ WebSocket connected successfully', 'success');
                    updateConnectionStatus('Connected - Registering...', 'connecting');
                });

                phone.on('disconnected', () => {
                    addLogEntry('WebSocket disconnected', 'error');
                    updateConnectionStatus('Disconnected', 'disconnected');
                    currentSession = null;
                });

                phone.on('registered', () => {
                    addLogEntry('✅ Successfully registered with Kixie/Plivo', 'success');
                    updateConnectionStatus('Connected & Registered', 'connected');
                    callBtn.disabled = false;
                });

                phone.on('unregistered', () => {
                    addLogEntry('Unregistered from server', 'info');
                });

                phone.on('registrationFailed', (data) => {
                    addLogEntry(`❌ Registration failed: ${data.cause}`, 'error');
                    updateConnectionStatus('Registration Failed', 'disconnected');
                    
                    if (data.response) {
                        addLogEntry(`Status: ${data.response.status_code} ${data.response.reason_phrase}`, 'error');
                    }
                    
                    // Provide helpful troubleshooting
                    if (data.cause === 'Authentication failed') {
                        addLogEntry('Check your SIP username and password', 'warning');
                    } else if (data.cause === 'Network error') {
                        addLogEntry('Check firewall/network - port 443 may be blocked', 'warning');
                    }
                });

                phone.on('newRTCSession', (data) => {
                    currentSession = data.session;
                    addLogEntry('New call session created', 'info');
                    
                    currentSession.on('progress', () => {
                        addLogEntry('Call in progress (ringing)...', 'info');
                        hangupBtn.disabled = false;
                    });

                    currentSession.on('confirmed', () => {
                        addLogEntry('✅ Call connected - audio path established', 'success');
                        hangupBtn.disabled = false;
                        callBtn.disabled = true;
                    });

                    currentSession.on('ended', (e) => {
                        addLogEntry(`Call ended: ${e.cause || 'Normal termination'}`, 'info');
                        hangupBtn.disabled = true;
                        callBtn.disabled = false;
                        currentSession = null;
                    });

                    currentSession.on('failed', (e) => {
                        addLogEntry(`❌ Call failed: ${e.cause || 'Unknown reason'}`, 'error');
                        hangupBtn.disabled = true;
                        callBtn.disabled = false;
                        currentSession = null;
                    });

                    currentSession.on('accepted', () => {
                        addLogEntry('Call accepted by remote party', 'success');
                    });
                });

                phone.start();
                addLogEntry('SIP client started', 'success');

            } catch (error) {
                addLogEntry(`❌ Initialization error: ${error.message}`, 'error');
                updateConnectionStatus('Error', 'disconnected');
                console.error('SIP Initialization Error:', error);
            }
        }

        // Make Call Function
        function makeCall() {
            const callerId = callerIdInput.value.trim();
            const targetNumber = targetNumberInput.value.trim();
            const displayName = displayNameInput.value.trim() || 'Kixie User';

            if (!callerId || !targetNumber) {
                addLogEntry('Error: Caller ID and Target Number are required', 'error');
                alert('Please fill in both Caller ID and Target Number');
                return;
            }

            if (!validatePhoneNumber(callerId)) {
                addLogEntry('Error: Caller ID must be in E.164 format (e.g., +1234567890)', 'error');
                alert('Caller ID must be in E.164 format (e.g., +1234567890)');
                return;
            }

            if (!validatePhoneNumber(targetNumber)) {
                addLogEntry('Error: Target Number must be in E.164 format (e.g., +1234567890)', 'error');
                alert('Target Number must be in E.164 format (e.g., +1234567890)');
                return;
            }

            if (!phone || !phone.isConnected()) {
                addLogEntry('Error: Phone not connected', 'error');
                alert('SIP client not connected. Please wait.');
                return;
            }

            try {
                addLogEntry(`Initiating call from ${callerId} to ${targetNumber}`, 'info');

                // Prepare call options with custom caller ID
                const options = {
                    eventHandlers: {
                        progress: (e) => console.log('Call progress', e),
                        failed: (e) => console.error('Call failed', e),
                        confirmed: (e) => console.log('Call confirmed', e),
                        ended: (e) => console.log('Call ended', e)
                    },
                    extraHeaders: [
                        `From: "${displayName}" <sip:${callerId}@${SIP_CONFIG.server}>`,
                        `P-Asserted-Identity: <sip:${callerId}@${SIP_CONFIG.server}>`,
                        `Remote-Party-ID: "${displayName}" <sip:${callerId}@${SIP_CONFIG.server}>`
                    ],
                    mediaConstraints: {
                        audio: true,
                        video: false
                    },
                    rtcOfferConstraints: {
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: false
                    }
                };

                // Make the call
                phone.call(`sip:${targetNumber}@${SIP_CONFIG.server}`, options);
                
                callBtn.disabled = true;
                addLogEntry(`✅ Call initiated to ${targetNumber} from ${callerId}`, 'success');

            } catch (error) {
                addLogEntry(`❌ Call error: ${error.message}`, 'error');
                callBtn.disabled = false;
                console.error('Call Error:', error);
            }
        }

        // Hang Up Function
        function hangup() {
            if (currentSession) {
                addLogEntry('Terminating call...', 'info');
                currentSession.terminate();
                hangupBtn.disabled = true;
            } else {
                addLogEntry('No active call to hang up', 'info');
            }
        }

        // Initialize on page load
        window.onload = function() {
            addLogEntry('Verifying JsSIP library...', 'info');
            
            // Check if JsSIP loaded
            if (typeof JsSIP === 'undefined') {
                addLogEntry('❌ JsSIP library failed to load', 'error');
                updateConnectionStatus('Library Error', 'disconnected');
                return;
            }
            
            addLogEntry('✅ JsSIP library loaded', 'success');
            
            // Initialize SIP after a short delay
            setTimeout(initializeSIP, 1000);
        };

        // Cleanup
        window.onunload = function() {
            if (phone) {
                phone.stop();
            }
        };

        // Export functions
        window.makeCall = makeCall;
        window.hangup = hangup;
    </script>
</body>
</html>

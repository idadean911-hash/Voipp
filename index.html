<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetaVoip Terminal</title>
    <style>
        :root {
            --neon-blue: #00d4ff;
            --dark-bg: #0a0b10;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .phone-container {
            width: 320px;
            background: linear-gradient(145deg, #161b22, #0a0b10);
            border: 2px solid var(--neon-blue);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            text-align: center;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--neon-blue);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: var(--glass);
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 12px;
            color: white;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        label {
            display: block;
            text-align: left;
            font-size: 0.7rem;
            color: #8b949e;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .dial-btn {
            width: 100%;
            padding: 15px;
            background: var(--neon-blue);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .dial-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Overlay for Dialing Animation */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 11, 16, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pulse {
            width: 80px;
            height: 80px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7); }
            100% { transform: scale(1.2); opacity: 0; box-shadow: 0 0 0 30px rgba(0, 212, 255, 0); }
        }

        .status-text {
            color: var(--neon-blue);
            font-family: monospace;
            font-size: 1.2rem;
        }

        .hangup-btn {
            margin-top: 40px;
            background: #ff4b4b;
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="logo">BetaVoip</div>
        
        <label>Target Number</label>
        <input type="tel" id="target" placeholder="+1 555 000 0000">

        <label>Spoofed Caller ID</label>
        <input type="tel" id="spoof" placeholder="+1 999 888 7777">

        <button class="dial-btn" onclick="startCall()">INITIALIZE CALL</button>
    </div>

    <div id="overlay">
        <div class="pulse">ðŸ“ž</div>
        <div class="status-text" id="status">ENCRYPTING...</div>
        <div style="margin-top: 10px; font-size: 0.8rem; color: #8b949e;" id="details"></div>
        <button class="hangup-btn" onclick="endCall()">End Call</button>
    </div>

    <script>
        function startCall() {
            const target = document.getElementById('target').value;
            const spoof = document.getElementById('spoof').value;

            if(!target || !spoof) {
                alert("Please enter both numbers!");
                return;
            }

            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('details').innerText = `Routing via BetaVoip Node...`;

            // Fake Sequence
            setTimeout(() => { document.getElementById('status').innerText = "SPOOFING ID..."; }, 1500);
            setTimeout(() => { document.getElementById('status').innerText = "DIALING..."; }, 3000);
            setTimeout(() => { 
                document.getElementById('status').innerText = "CONNECTED"; 
                document.getElementById('details').innerText = `Caller: ${spoof} -> Target: ${target}`;
            }, 5000);
        }

        function endCall() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('status').innerText = "ENCRYPTING...";
        }
    </script>
</body>
</html>
